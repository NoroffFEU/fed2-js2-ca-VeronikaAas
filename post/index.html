<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>

  <body>
    <h1>Posts</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/profile/">Profile</a>
      <a href="/post/create/">Create Post</a>
      <button class="logout">Log Out</button>
    </nav>

    <div id="postContainer" class="postContainer">

      <div id="postTextContainer"></div>

      </div>

        <div id="postReactionContainer" class="flex gap-10"></div>
        <div id="postSettingsContainer" class="flex gap-10"></div>

    <div
      id="postCommentContainer"
      class="w-100 flex flex-col items-center"
    ></div>
